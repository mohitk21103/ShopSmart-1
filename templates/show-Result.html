<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Product Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product {
            display: flex;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .product img {
            height: 150px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .product-price {
            color: green;
            font-weight: bold;
        }
        .rating {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1>Top Product Recommendations for: {{ query }}</h1>
    <div id="results-container"></div>

    <script>
        const results = {{ results|tojson }};
        const container = document.getElementById("results-container");

        results.forEach(product => {
            const div = document.createElement("div");
            div.className = "product";

            div.innerHTML = `
                <img src="${product.image_url}" alt="Product Image">
                <div class="product-details">
                    <div class="product-title"><a href="${product.product_url}" target="_blank">${product.title}</a></div>
                    <div class="product-price">₹${product.price}</div>
                    <div class="rating">Rating: ${product.rating} ★ (${product.review_count} reviews)</div>
                    <div class="score">Score: ${product.score.toFixed(2)}</div>
                </div>
            `;

            container.appendChild(div);
        });
    </script>
</body>
</html>
